<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURU TEA - Add Product Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato:ital,wght@1,300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/product.css">
        <link rel="stylesheet" href="../css/add-product.css">


</head>

<body>

    <img src="img/loading.gif" class="loader" alt="">

    <h1 class="title">add product</h1>

    <div class="error">
        <p>some error occured</p>
    </div>

    <!--product details-->
    <section class="product-section">
        <!--upload image section-->
        <div class="image-upload-container">
            <input type="file" id="upload-image" class="fileupload" accept="image/png, image/jpeg" hidden>
            <label for="upload-image" class="upload-overlay">upload image</label>
            <img class="product-img">
        </div>

        <div class="product-detail">
            <h1 class="product-title" contenteditable="true" data-placeholder="product name"></h1>
            <p class="product-des" contenteditable="true" data-placeholder="short description">
            </p>
            <div class="ratings disbale">
                <img src="../img/fill star.png" class="star" alt="">
                <img src="../img/fill star.png" class="star" alt="">
                <img src="../img/fill star.png" class="star" alt="">
                <img src="../img/fill star.png" class="star" alt="">
                <img src="../img/fill star.png" class="star" alt="">
                <span class="rating-count">4,023 reviews</span>
            </div>
            <p class="price" contenteditable="true" data-placeholder="price without $"></p>
            <p class="product-sub-heading">select size</p>

            <input type="radio" name="size" value="s" checked hidden id="s-size">
            <label for="s-size" class="size-radio-btn check">500gm</label>

            <input type="radio" name="size" value="m" hidden id="m-size">
            <label for="m-size" class="size-radio-btn">1kg</label>

            <input type="radio" name="size" value="l" hidden id="l-size">
            <label for="l-size" class="size-radio-btn">2kg</label>
            <div class="btn-container disbale">
                <button class="product-btn buy-btn">Buy now</button>
                <button class="product-btn cart-btn">Add to cart</button>
            </div>
        </div>
    </section>

    <section class="detail-des">
        <h1 class="section-title">
            details
        </h1>
        <p class="des" contenteditable="true" data-placeholder="Details, you can add images using HTMl img tag"></p>

    </section>

    <section class="tag-section">
        <h1 class="section-title">tags</h1>
        <p class="text">enter some tags related to product this will help in searching the product.</p>
        <p class="tags" contenteditable="true" data-placeholder="Details, you can add images using HTMl img tag">3 tags atleast</p>

    </section>

   <div class="btn-wrapper">
       <button class="product-btn add-product-btn">add product</button>
       <button class="product-btn draft-btn">save draft</button>
   </div>

  

    <script src="../js/common.js"></script>
    <script src="../js/add-product.js"></script>
</body>

</html>
